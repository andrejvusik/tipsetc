{% extends 'main/base.html' %}

{% block title %}{{ title }}{% endblock %}


{% block content %}

<div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <h1 class="text-body-emphasis">{{ title }}</h1>
    </header>

    <main>
        {% if posts %}
        {% for post in posts %}
        <h3 class="text-body-emphasis">
            <a class="link-body-emphasis link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
               href="#">
                {{ post.title }}
            </a>
        </h3>
        <p>{{ post.updated_at }} by <a
                class="link-body-emphasis link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                href="#">{{ post.author }}</a></p>
        <div class="d-flex flex-wrap align-items-center justify-content-between">
            <p>{{ post.content }}</p>
        </div>
        <hr class="mt-5 mb-5">

        {% endfor %}
        {% else %}
        <h3 class="text-body-emphasis">No posts yet...</h3>
        {% endif %}
    </main>

</div>

{% endblock %}
