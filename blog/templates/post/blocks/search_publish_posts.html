{% if not results and not query %}
{% elif not results and query %}
<ul class="list-group position-absolute w-100 z-3">
    <li class="list-group-item text-muted">No results found...</li>
</ul>
{% elif results and query %}
<ul class="list-group position-absolute w-100 z-3">
    {% for post in results %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <a class="link-body-emphasis link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
               href="#">
                <strong>{{ post.title }} </strong>
                <small class="text-muted">by {{ post.author }}</small>
                <br>
                <small class="text-muted">Updated: {{ post.updated_at|date:"F j, Y" }}</small>
            </a>
        </div>
    </li>
    {% endfor %}
</ul>
{% endif %}
