<div
    class="modal fade"
    id="modal_user_names_update"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="modal_user_names_update"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_user_names_update_label">
                    Edit "Names":
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form
                method="POST"
                class="was-validated"
                hx-post="{% url 'user_names_update' %}"
                hx-target="#user_profile_names"
                swap="outerHTML"

            >
                {% csrf_token %}

                <div class="modal-body">

                    <div class="form-floating mt-2">
                        <input
                            name="first_name"
                            id="first_name"
                            type="first_name"
                            class="form-control"
                            placeholder="First name"
                            value="{{ user_profile.user.first_name }}"
                        >
                        <label for="floatingInput">First name</label>
                    </div>

                    <div class="form-floating mt-2">
                        <input
                            name="last_name"
                            id="last_name"
                            type="last_name"
                            class="form-control"
                            placeholder="Last name"
                            value="{{ user_profile.user.last_name }}"
                            >
                        <label for="floatingInput">Last name</label>
                    </div>

                    <div class="form-floating mt-2">
                        <input
                            name="username"
                            id="username"
                            type="username"
                            class="form-control"
                            placeholder="Username"
                            value="{{ user_profile.user.username }}"
                            required>
                        <label for="floatingInput">Username</label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
