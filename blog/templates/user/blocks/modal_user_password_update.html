<div
    class="modal fade"
    id="modal_user_password_update"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="modal_user_email_update"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_user_email_update_label">
                    Edit "Password":
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form
                method="POST"
                action="{% url 'user_password_update' %}"
            >

                {% csrf_token %}

                <div class="modal-body">

                    <div class="form-floating mt-2">
                        <input
                            name="old_password"
                            id="old_password"
                            type="password"
                            class="form-control"
                            placeholder="Old password" required>
                        <label for="old_password">Old password</label>
                    </div>

                    <div class="form-floating mt-2">
                        <input
                            name="new_password1"
                            id="new_password1"
                            type="password"
                            class="form-control"
                            placeholder="New password" required>
                        <label for="new_password1">New password</label>
                    </div>

                    <div class="form-floating mt-2">
                        <input
                            name="new_password2"
                            id="new_password2"
                            type="password"
                            class="form-control"
                            placeholder="Repeat new password" required>
                        <label for="new_password2">Password confirmation</label>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
