<div
    class="modal fade"
    id="modal_user_bio_update"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="modal_user_bio_update"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_user_bio_update_label">
                    Edit "About me":
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form
                method="POST"
                class="was-validated"
                hx-post="{% url 'user_bio_update' %}"
                hx-target="#user_profile_bio"
                swap="outerHTML"

            >
                {% csrf_token %}

                <div class="modal-body">
                    <textarea
                        class="form-control is-invalid"
                        id="id_bio"
                        name="bio"
                        rows="5"
                        placeholder="User bio"
                    >{{ user_profile.bio }}</textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
