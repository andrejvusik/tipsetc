<div
    class="modal fade"
    id="modal_user_email_update"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="modal_user_email_update"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_user_email_update_label">
                    Edit "Email":
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form
                method="POST"
                class="was-validated"
                hx-post="{% url 'user_email_update' %}"
                hx-target="#user_profile_email"
                swap="outerHTML"

            >
                {% csrf_token %}

                <div class="modal-body">

                    <div class="form-floating mt-2">
                        <input
                            name="email"
                            id="email"
                            type="email"
                            class="form-control"
                            placeholder="name@example.com"
                            value="{{ user_profile.user.email }}"
                            required>
                        <label for="floatingInput">Email address</label>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
